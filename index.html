    <style>
        :root {
            --primary-bg: #1e293b;
            --secondary-bg: #334155;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        [data-theme="dark"] {
            --primary-bg: #0f1419;
            --secondary-bg: #1a202c;
            --text: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* LOADER GLOBAL */
        .global-loader {
            position: fixed;
            inset: 0;
            background: var(--primary-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .global-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader-content {
            text-align: center;
            animation: pulse 2s infinite;
        }

        /* BLUR BACKDROP */
        .blur-backdrop {
            position: fixed;
            inset: 0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: rgba(0, 0, 0, 0.4);
            z-index: 9998;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .blur-backdrop.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* SEARCH GLOBAL */
        .global-search {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container {
            position: relative;
            transition: all 0.3s ease;
        }

        .search-input {
            width: 250px;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 2px solid var(--border);
            border-radius: 25px;
            background: var(--secondary-bg);
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            width: 350px;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .theme-toggle {
            padding: 0.75rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background: var(--accent);
            transform: rotate(180deg);
        }

        /* NOTIFICATIONS */
        .notification-bell {
            position: relative;
            padding: 0.75rem;
            background: var(--secondary-bg);
            border: 2px solid var(--border);
            border-radius: 50%;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-bell:hover {
            background: var(--accent);
            animation: ring 0.5s ease;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: bounce 2s infinite;
        }

        @keyframes ring {
            0%, 20%, 50%, 80%, 100% { transform: rotate(0deg); }
            10% { transform: rotate(-10deg); }
            30% { transform: rotate(10deg); }
            60% { transform: rotate(-5deg); }
            70% { transform: rotate(5deg); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* LOGIN SCREEN */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
        }

        .login-card {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(59, 130, 246, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 0.8)); }
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--primary-bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .btn-login:hover::before {
            transform: translateX(100%);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* 2FA MODAL */
        .twofa-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-bg);
            border-radius: 16px;
            padding: 2rem;
            z-index: 10001;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            min-width: 400px;
            color: var(--text);
            border: 1px solid var(--border);
            animation: modalIn 0.3s ease-out;
        }

        .twofa-code-input {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .code-digit {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--primary-bg);
            color: var(--text);
        }

        .code-digit:focus {
            border-color: var(--accent);
            outline: none;
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* LOADING OVERLAY */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid var(--border);
            border-top: 8px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .loading-subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* PROGRESS BAR */
        .progress-bar {
            width: 300px;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--success));
            border-radius: 2px;
            animation: progress 3s ease-in-out;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* NOTIFICHE PERSONALIZZATE */
        .custom-confirm {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            border-radius: 16px;
            padding: 2rem;
            z-index: 10001;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            min-width: 400px;
            max-width: 600px;
            color: var(--text);
            border: 1px solid var(--border);
            animation: modalIn 0.3s ease-out;
            white-space: pre-line;
        }

        .custom-confirm.hidden {
            display: none;
        }

        .custom-confirm-content {
            text-align: center;
        }

        .custom-confirm-message {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .custom-confirm-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* MODAL FORM AVANZATO */
        .form-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            border-radius: 20px;
            padding: 2rem;
            z-index: 10001;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.8);
            min-width: 600px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            color: var(--text);
            border: 1px solid var(--border);
            animation: modalIn 0.3s ease-out;
        }

        .form-modal.hidden {
            display: none;
        }

        .form-modal-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .form-modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-modal-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .form-grid.single-column {
            grid-template-columns: 1fr;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        /* FILE UPLOAD AVANZATO */
        .file-upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            background: var(--primary-bg);
        }

        .file-upload-area:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
        }

        .file-upload-area.dragover {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }

        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: var(--secondary-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 3px solid var(--border);
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* TOAST NOTIFICATIONS AVANZATE */
        .toast-container {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 10002;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            max-width: 400px;
        }

        .toast {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            color: var(--text);
            padding: 1.25rem 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            min-width: 350px;
            animation: toastIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            position: relative;
            overflow: hidden;
        }

        .toast::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--accent);
        }

        .toast.success::before { background: var(--success); }
        .toast.error::before { background: var(--danger); }
        .toast.warning::before { background: var(--warning); }

        .toast-icon {
            font-size: 1.5rem;
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .toast-content {
            flex: 1;
        }

        .toast-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .toast-message {
            color: var(--text-muted);
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0;
            margin-left: 0.5rem;
        }

        @keyframes toastIn {
            from {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
        }

        @keyframes toastOut {
            from {
                opacity: 1;
                transform: translateX(0) scale(1);
            }
            to {
                opacity: 0;
                transform: translateX(100%) scale(0.8);
            }
        }

        /* MAIN APP */
        .main-app {
            display: none;
        }

        .main-app.show {
            display: block;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* SIDEBAR AVANZATA */
        .sidebar {
            width: 320px;
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 2rem;
            box-shadow: 4px 0 20px rgba(0,0,0,0.3);
            position: relative;
            transition: all 0.3s ease;
            border-right: 1px solid var(--border);
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 1px;
            height: 100%;
            background: linear-gradient(180deg, transparent, var(--accent), transparent);
            animation: pulse-line 3s infinite;
        }

        @keyframes pulse-line {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .user-info {
            background: rgba(59, 130, 246, 0.1);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            text-align: center;
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .user-info::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            animation: shimmer 3s infinite;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 1rem;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(59, 130, 246, 0.3);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .status-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 16px;
            height: 16px;
            background: var(--success);
            border-radius: 50%;
            border: 2px solid var(--secondary-bg);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .user-role {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .user-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }

        .user-stat {
            text-align: center;
        }

        .user-stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
        }

        .user-stat-label {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            font-weight: 500;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
            transform: translateY(-2px);
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            border: 2px solid transparent;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            transition: width 0.3s ease;
            border-radius: 16px;
        }

        .nav-link:hover, .nav-link.active {
            color: white;
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .nav-link:hover::before, .nav-link.active::before {
            width: 100%;
        }

        .nav-link-icon {
            font-size: 1.2rem;
            z-index: 1;
        }

        .nav-link-text {
            z-index: 1;
        }

        .nav-badge {
            background: var(--danger);
            color: white;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            margin-left: auto;
            z-index: 1;
        }

        /* MAIN CONTENT AVANZATO */
        .main {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            position: relative;
        }

        .main::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            background: linear-gradient(135deg, var(--secondary-bg), var(--primary-bg));
            border-radius: 24px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border);
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.05), transparent);
            animation: shimmer 4s infinite;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
            animation: glow 3s ease-in-out infinite alternate;
        }

        .header-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            z-index: 1;
            position: relative;
        }

        /* KPI CARDS AVANZATE */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .kpi-card {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 2rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: 1px solid var(--border);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .kpi-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .kpi-card:hover::before {
            transform: translateX(100%);
        }

        .kpi-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            border-color: var(--accent);
        }

        .kpi-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .kpi-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
        }

        .kpi-value {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .kpi-trend {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--success);
        }

        .kpi-trend.down {
            color: var(--danger);
        }

        .kpi-chart {
            width: 100%;
            height: 60px;
            margin-top: 1rem;
        }

        /* CONTENT CARDS AVANZATE */
        .content-grid { 
            display: grid; 
            gap: 2rem; 
        }

        .card { 
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg)); 
            border-radius: 24px; 
            overflow: hidden; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); 
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .card-header { 
            padding: 2rem 2.5rem 1.5rem; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(59, 130, 246, 0.05);
        }

        .card-title { 
            font-size: 1.6rem; 
            font-weight: 600; 
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-title-icon {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-actions { 
            display: flex; 
            gap: 1rem; 
            align-items: center; 
        }

        .btn { 
            padding: 0.875rem 1.75rem; 
            border: none; 
            border-radius: 14px; 
            font-weight: 600; 
            text-decoration: none; 
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .btn:hover::before {
            transform: translateX(100%);
        }

        .btn-primary { 
            background: linear-gradient(135deg, var(--accent), #1d4ed8); 
            color: white; 
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); 
        }
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.6); 
        }

        .btn-secondary { 
            background: linear-gradient(135deg, #6b7280, #4b5563); 
            color: white; 
        }
        .btn-secondary:hover { 
            transform: translateY(-2px); 
            background: linear-gradient(135deg, #4b5563, #374151); 
        }

        .btn-success { 
            background: linear-gradient(135deg, var(--success), #059669); 
            color: white; 
        }
        .btn-danger { 
            background: linear-gradient(135deg, var(--danger), #dc2626); 
            color: white; 
        }
        .btn-warning { 
            background: linear-gradient(135deg, var(--warning), #d97706); 
            color: white; 
        }

        /* SEARCH AVANZATA */
        .search-box { 
            padding: 0.875rem 1.25rem; 
            border: 2px solid var(--border); 
            border-radius: 14px; 
            background: var(--primary-bg); 
            color: var(--text); 
            font-size: 0.9rem; 
            width: 300px; 
            transition: all 0.3s ease; 
            position: relative;
        }

        .search-box:focus { 
            outline: none; 
            border-color: var(--accent); 
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); 
            transform: translateY(-2px);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--secondary-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            margin-top: 0.5rem;
        }

        .search-result-item {
            padding: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border);
        }

        .search-result-item:hover {
            background: rgba(59, 130, 246, 0.1);
        }

        /* TABLE AVANZATA */
        .table-container { 
            padding: 2.5rem; 
            overflow-x: auto; 
        }

        .table { 
            width: 100%; 
            border-collapse: separate;
            border-spacing: 0;
        }

        .table th { 
            background: linear-gradient(135deg, var(--secondary-bg), var(--primary-bg)); 
            padding: 1.25rem; 
            text-align: left; 
            font-weight: 600; 
            color: var(--accent); 
            border-bottom: 2px solid var(--accent); 
            font-size: 0.9rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .table th:first-child {
            border-radius: 12px 0 0 0;
        }

        .table th:last-child {
            border-radius: 0 12px 0 0;
        }

        .table td { 
            padding: 1.25rem; 
            border-bottom: 1px solid var(--border); 
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .table tbody tr { 
            transition: all 0.2s ease;
        }

        .table tbody tr:hover { 
            background: rgba(59, 130, 246, 0.08);
            transform: translateX(5px);
        }

        .table-actions { 
            display: flex; 
            gap: 0.75rem; 
        }

        /* BADGES AVANZATE */
        .badge { 
            padding: 0.4rem 0.9rem; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 600; 
            background: linear-gradient(135deg, var(--success), #059669); 
            color: white; 
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            margin: 0.125rem; 
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .badge:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .badge-warning { 
            background: linear-gradient(135deg, var(--warning), #d97706); 
        }
        .badge-danger { 
            background: linear-gradient(135deg, var(--danger), #dc2626); 
        }
        .badge-info { 
            background: linear-gradient(135deg, var(--accent), #1d4ed8); 
        }
        .badge-secondary {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }

        /* EMPTY STATE AVANZATO */
        .empty-state {
            text-align: center;
            padding: 6rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            opacity: 0.5;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }

        /* CHARTS CONTAINER */
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 2rem 0;
        }

        .chart-small {
            height: 150px;
        }

        /* TIMELINE AVANZATA */
        .timeline { 
            position: relative; 
            padding-left: 3rem; 
        }

        .timeline::before { 
            content: ''; 
            position: absolute; 
            left: 1rem; 
            top: 0; 
            bottom: 0; 
            width: 3px; 
            background: linear-gradient(180deg, var(--accent), var(--success), var(--warning)); 
            border-radius: 2px;
        }

        .timeline-item { 
            position: relative; 
            margin-bottom: 2rem; 
            padding-left: 2.5rem;
            transition: all 0.3s ease;
        }

        .timeline-item:hover {
            transform: translateX(10px);
        }

        .timeline-item::before { 
            content: ''; 
            position: absolute; 
            left: -0.75rem; 
            top: 0.75rem; 
            width: 1.5rem; 
            height: 1.5rem; 
            background: var(--accent); 
            border-radius: 50%; 
            border: 3px solid var(--secondary-bg);
            z-index: 1;
        }

        .timeline-content {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            left: -10px;
            top: 20px;
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-right: 10px solid var(--secondary-bg);
        }

        /* STATS AVANZATE */
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
            gap: 2rem; 
            margin-bottom: 2rem; 
        }

        .stat-card { 
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg)); 
            padding: 2rem; 
            border-radius: 20px; 
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        /* RESPONSIVE AVANZATO */
        @media (max-width: 1200px) {
            .kpi-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container { 
                flex-direction: column; 
            }
            
            .sidebar { 
                width: 100%; 
                padding: 1rem;
                order: 2;
            }
            
            .main { 
                padding: 1rem;
                order: 1;
            }
            
            .nav-menu { 
                display: flex; 
                flex-wrap: wrap; 
                gap: 0.5rem; 
            }
            
            .nav-item { 
                margin-bottom: 0; 
            }
            
            .kpi-grid { 
                grid-template-columns: 1fr; 
            }
            
            .login-card { 
                margin: 1rem; 
                padding: 2rem; 
            }
            
            .custom-confirm { 
                min-width: 300px; 
                margin: 1rem; 
            }
            
            .toast-container { 
                right: 10px; 
                left: 10px;
                top: 80px;
            }
            
            .toast { 
                min-width: auto; 
            }
            
            .form-modal { 
                min-width: 300px; 
                margin: 1rem;
                max-width: calc(100vw - 2rem);
            }
            
            .form-grid { 
                grid-template-columns: 1fr; 
            }
            
            .global-search {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 1rem;
            }
            
            .search-input {
                width: 100%;
            }
            
            .search-input:focus {
                width: 100%;
            }
        }

        /* LOADING STATES */
        .skeleton {
            background: linear-gradient(90deg, var(--border) 25%, rgba(255,255,255,0.1) 50%, var(--border) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-text {
            height: 1em;
            border-radius: 4px;
            margin: 0.25rem 0;
        }

        .skeleton-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* PWA INSTALL BUTTON */
        .pwa-install {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            z-index: 1000;
            display: none;
        }

        .pwa-install.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }

        .pwa-install:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* SESSION TIMEOUT WARNING */
        .session-warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--warning);
            color: #1a1a1a;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            z-index: 10003;
            max-width: 400px;
            text-align: center;
            display: none;
        }

        .session-timer {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }

        /* AUDIT LOG */
        .audit-entry {
            padding: 1rem;
            border-left: 3px solid var(--accent);
            margin-bottom: 1rem;
            background: var(--secondary-bg);
            border-radius: 0 12px 12px 0;
        }

        .audit-time {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .audit-action {
            font-weight: 600;
            margin: 0.5rem 0;
        }

        .audit-details {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
