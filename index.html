<!doctype html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>üî∞ UOPI Dashboard - Sistema Avanzato</title>
    <meta name="theme-color" content="#1e293b">
    <style>
        :root {
            --primary-bg: #1e293b;
            --secondary-bg: #334155;
            --accent: #3b82f6;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: #475569;
        }

        [data-theme="dark"] {
            --primary-bg: #0f1419;
            --secondary-bg: #1a202c;
            --text: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* LOGIN SCREEN */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .login-card {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }

        .login-title {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--primary-bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            user-select: none;
        }

        .btn-login {
            width: 100%;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #1d4ed8);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.6);
        }

        .error-message {
            color: var(--danger);
            margin-top: 1rem;
            padding: 0.75rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            display: none;
        }

        /* MAIN APP */
        .main-app {
            display: none;
        }

        .main-app.show {
            display: block;
        }

        .dashboard {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .welcome-card {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 3rem;
            border-radius: 24px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .dashboard-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 2rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .kpi-card {
            background: linear-gradient(145deg, var(--primary-bg), var(--secondary-bg));
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .kpi-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--success);
            margin-bottom: 0.5rem;
        }

        .kpi-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-card {
                margin: 1rem;
                padding: 2rem;
            }
            .dashboard {
                padding: 1rem;
            }
            .kpi-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- LOGIN SCREEN -->
    <div class="login-container" id="loginScreen">
        <div class="login-card">
            <div class="login-logo">üî∞</div>
            <h2 class="login-title">UOPI Dashboard</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Sistema Operativo Avanzato</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">üë§ Username / Matricola</label>
                    <input type="text" class="form-control" id="username" placeholder="Inserisci username o matricola" required>
                </div>
                <div class="form-group">
                    <label class="form-label">üîí Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Inserisci password" required>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">üîê Mantieni l'accesso</label>
                </div>
                
                <button type="submit" class="btn-login">üöÄ Accedi al Sistema</button>
            </form>
            
            <div class="error-message" id="errorMessage">
                ‚ùå Credenziali non valide. Riprova.
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="main-app" id="mainApp">
        <div class="dashboard">
            <div class="welcome-card">
                <div class="dashboard-title">üî∞ UOPI Dashboard</div>
                <h2>Benvenuto, <span id="userName">Operatore</span>!</h2>
                <p style="color: var(--text-muted); margin: 1rem 0;">Sistema operativo avanzato caricato con successo</p>
                
                <div class="kpi-grid">
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpiOperatori">0</div>
                        <div class="kpi-label">üëÆ Operatori in Servizio</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpiOperazioni">0</div>
                        <div class="kpi-label">üö® Operazioni Attive</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpiSquadre">0</div>
                        <div class="kpi-label">ü•∑ Squadre Operative</div>
                    </div>
                    <div class="kpi-card">
                        <div class="kpi-value" id="kpiComunicazioni">0</div>
                        <div class="kpi-label">üì¢ Comunicazioni</div>
                    </div>
                </div>
                
                <button class="logout-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>
    </div>

    <script>
        // CREDENZIALI ADMIN
        const ADMIN_CREDENTIALS = {
            username: 'adminuopi_2847832742398',
            password: 'uopiadmin_82389849298'
        };

        // STATO GLOBALE
        let isAuthenticated = false;
        let currentUser = null;

        // DATABASE SIMULATO
        const db = {
            operatori: [],
            operazioni: [],
            squadre: [],
            comunicazioni: []
        };

        // === LOGIN HANDLER CORRETTO ===
        function initLogin() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                // IMPORTANTE: Previene il reload della pagina
                e.preventDefault();
                
                console.log('üîÑ Form submit intercettato');
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;
                const errorMessage = document.getElementById('errorMessage');
                
                // Reset errori
                errorMessage.style.display = 'none';
                
                if (!username || !password) {
                    showError('Inserisci username e password');
                    return false;
                }

                console.log('üîç Verifico credenziali...');
                
                // Verifica credenziali
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    console.log('‚úÖ Login admin riuscito');
                    
                    currentUser = {
                        type: 'admin',
                        username: username,
                        nome: 'Admin',
                        cognome: 'UOPI'
                    };
                    
                    // Salva sessione se richiesto
                    if (rememberMe) {
                        localStorage.setItem('uopi_session', JSON.stringify({
                            user: currentUser,
                            timestamp: Date.now()
                        }));
                    }
                    
                    // Carica dashboard
                    loadDashboard();
                    
                } else {
                    console.log('‚ùå Credenziali errate');
                    showError('Credenziali non valide. Riprova.');
                }
                
                // IMPORTANTE: Previene qualsiasi submit del form
                return false;
            });
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = '‚ùå ' + message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function loadDashboard() {
            console.log('üöÄ Caricando dashboard...');
            
            isAuthenticated = true;
            
            // Nascondi login
            document.getElementById('loginScreen').style.display = 'none';
            
            // Mostra app
            const mainApp = document.getElementById('mainApp');
            mainApp.style.display = 'block';
            mainApp.classList.add('show');
            
            // Aggiorna info utente
            document.getElementById('userName').textContent = currentUser.nome + ' ' + currentUser.cognome;
            
            // Aggiorna KPI
            updateKPIs();
            
            console.log('‚úÖ Dashboard caricata');
        }

        function updateKPIs() {
            document.getElementById('kpiOperatori').textContent = db.operatori.filter(o => o.inServizio).length;
            document.getElementById('kpiOperazioni').textContent = db.operazioni.filter(o => o.stato === 'ATTIVA').length;
            document.getElementById('kpiSquadre').textContent = db.squadre.filter(s => s.stato === 'OPERATIVA').length;
            document.getElementById('kpiComunicazioni').textContent = db.comunicazioni.filter(c => !c.letto).length;
        }

        function logout() {
            if (confirm('üö™ Sei sicuro di voler uscire dal sistema?')) {
                // Clear session
                localStorage.removeItem('uopi_session');
                sessionStorage.removeItem('uopi_session');
                
                // Reset state
                isAuthenticated = false;
                currentUser = null;
                
                // Reset form
                document.getElementById('loginForm').reset();
                
                // Show login
                document.getElementById('mainApp').style.display = 'none';
                document.getElementById('loginScreen').style.display = 'flex';
                
                console.log('üëã Logout completato');
            }
        }

        function checkSession() {
            const savedSession = localStorage.getItem('uopi_session');
            if (savedSession) {
                try {
                    const session = JSON.parse(savedSession);
                    
                    // Check if session is not expired (7 days)
                    if (Date.now() - session.timestamp < 7 * 24 * 60 * 60 * 1000) {
                        currentUser = session.user;
                        loadDashboard();
                        console.log('üîÑ Sessione ripristinata');
                        return true;
                    }
                } catch (e) {
                    console.error('Errore caricamento sessione:', e);
                }
            }
            return false;
        }

        // === INIZIALIZZAZIONE ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîÑ Sistema UOPI in inizializzazione...');
            
            // Controlla sessione esistente
            if (!checkSession()) {
                // Inizializza login
                initLogin();
                console.log('üîí Sistema pronto per il login');
            }
            
            console.log('‚úÖ Inizializzazione completata');
        });

        // Auto-refresh KPI ogni 30 secondi
        setInterval(updateKPIs, 30000);
    </script>
</body>
</html>
